<aside>
  <section class="col-1">
    <h2>Recent</h2>
    <ul>
      {% for post in site.posts limit: 5 %}
      <li><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </section>

  <section class="col-2">
    <h2>Categories</h2>
    <div class="category-cloud">
      {% category_list %}
    </div>
  </section>
</aside>
