---
layout: default
title: Categories
description: categories
---

<h1 class="page-title">{{ page.title }}</h1>
<div class="categories">
{% for post in site.categories[page.category] %}
    <h2><a class="post-link" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
    <time datetime="{{ post.date | datetime | date_to_xmlschema }}"
          pubdate>{{ post.date | date: "%b %-d, %Y" }}
    </time>
    <div class="categories">Filed under - {{ post.categories | category_links }}</div>
{% endfor %}
</div>
